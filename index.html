<!DOCTYPE html>
<html>
<head>
  <title>Like/Dislike App voor Honden</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Like/Dislike App voor Honden</h1>

  <div id="dog-container">
    <h2 id="dog-title"></h2>
    <img id="dog-image" src="a" alt="Dog Image">
    <button id="like-button">Like</button>
    <button id="dislike-button">Dislike</button>
  </div>

  <div id="counter-container">
    <p>Likes: <span id="like-counter">0</span></p>
    <p>Dislikes: <span id="dislike-counter">0</span></p>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
